<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="chatbot.css" />
  <style>
    body {
      background: transparent;
    }
    .chat-container {
      width: 350px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(26,34,56,0.12);
      background: #fffdfa;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      border: 2px solid #d4af37;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #3887fe;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1.5px solid #d4af37;
    }
    .chat-box {
      flex: 1;
      padding: 18px 20px;
      font-size: 1rem;
      color: #222;
      overflow-y: auto;
      max-height: 320px;
      scrollbar-width: none;
    }
    .chat-box::-webkit-scrollbar {
      display: none;
    }
    .chat-message {
      margin-bottom: 12px;
      line-height: 1.5;
      word-break: break-word;
    }
    .chat-message.user {
      font-weight: 600;
      color: #3887fe;
      margin-bottom: 4px;
    }
    .chat-message.bot {
      color: #222;
      background: #f8f6f3;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px rgba(212,175,55,0.05);
    }
    .chat-input {
      display: flex;
      border-top: 1.5px solid #d4af37;
      background: #fffbe6;
      padding: 12px 16px;
    }
    #user-input {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 1rem;
      background: #f8f6f3;
      margin-right: 8px;
      outline: none;
    }
    .chat-input button {
      background: #3887fe;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span style="font-size:1.3rem;">ðŸ’¬</span>
      AI Chatbot
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
