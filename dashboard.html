<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dissara | My Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8f6f3;
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      color: #111827;
    }
    .dashboard-container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(26,34,56,0.10);
      display: flex;
      min-height: 600px;
      overflow: hidden;
    }
    .dashboard-sidebar {
      width: 240px;
      background: #fffbe6;
      border-right: 1.5px solid #e5e7eb;
      padding: 2.5rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .dashboard-sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #d4af37;
      letter-spacing: 0.04em;
    }
    .dashboard-link {
      font-size: 1.08rem;
      color: #111827;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .dashboard-link.active, .dashboard-link:hover {
      background: #d4af37;
      color: #fff;
    }
    .dashboard-main {
      flex: 1;
      padding: 2.5rem 2.5rem;
      background: #fff;
      min-height: 600px;
    }
    .dashboard-header {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #111827;
    }
    .dashboard-section {
      margin-bottom: 2.5rem;
    }
    .dashboard-card {
      background: #fafafa;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(26,34,56,0.06);
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
    }
    .dashboard-card h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.7rem;
      color: #d4af37;
    }
    .dashboard-btn {
      background: #d4af37;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .dashboard-btn:hover {
      background: #111827;
      color: #fffbe6;
    }
    @media (max-width: 900px) {
      .dashboard-container {
        flex-direction: column;
        max-width: 98vw;
      }
      .dashboard-sidebar {
        width: 100%;
        flex-direction: row;
        gap: 0.5rem;
        border-right: none;
        border-bottom: 1.5px solid #e5e7eb;
        padding: 1rem 0.5rem;
        justify-content: center;
      }
      .dashboard-main {
        padding: 1.2rem 0.5rem;
      }
    }
  </style>
</head>

      <a href="login.html" class="dashboard-link">&#128682; Log Out</a>
    </nav>
